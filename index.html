<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<title>Jukebox Zero</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.css"/>
  <link rel="stylesheet" type="text/css" href="default.css" />

</head>
<body>
	<h1>Without music, life would B-flat</h1>


	 <div id="jukebox">
	 <div class="info">
			<h3 class="name">Let's Get Bach on Track</h3>
			<p id="current"></p>
		</div>
		<div class="controls">
			<i class="back fa fa-backward fa-2x"></i>
      <i class="play fa fa-play fa-2x"></i>
			<i class="pause fa fa-pause fa-2x"></i>
      <i class= "stop fa fa-stop fa-2x"></i>
			<i class="next fa fa-forward fa-2x"></i>
      <i class="random fa fa-random fa-2x"></i>
		</div>
	</div><!--#jukebox-->
  <script src ="http://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="main.js"></script>

</body>
</html>
